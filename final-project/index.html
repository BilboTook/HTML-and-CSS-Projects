    <!-- ABOUT -->

          <img src="./img/image_1.png" alt="Depression in One Picture" id="depression" class="center">
          <div class="centered">Centered</div>

      <!-- Right Column -->
      <div class="column">
        <h1>About</h1>
        <p>
          Filler filler filler filler filler filler filler filler filler filler filler filler filler filler filler filler filler filler.
        </p>
        <table>
          <tr>
            <th>Filler</th>
            <th>Filler</th>
            <th>Filler</th>
          </tr>
          <tr>
            <td>Filler</td>
            <td>Filler</td>
            <td>Filler</td>
          </tr>
          <tr>
            <td>Filler</td>
            <td>Filler</td>
            <td>Filler</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- END ABOUT -->

    <!-- GITHUB -->
    <div class="row" id="github">
      <!-- Left -->
      <div class="column">
        <h1>GitHub</h1>
        <p>

      <div class="column">
        <a href="" target="_blank"><img src="" alt=""></a>
      </div>
    </div>
    <!-- END GITHUB -->

    <!-- CONTACT -->
    <div class="row" id="contact">
      <!-- contact image, Left Column -->
      <div class="column column_tall overlay_container">
        <img src="./img/image_2.png" alt="Business" class="overlay_image">
        <div class="overlay">
          <div class="text">Hello, world!</div>
        </div>
      </div>
      <!-- Contact Form, Right Column -->
      <div class="column column_tall">
        <h1>Contact</h1>
        <form action="" method="POST">
          <div class="form_element">
            <label>Name:</label>
            <input type="text" placeholder="Please enter your name here">
          </div>
          <div class="form_element">
            <label>Email:</label>
            <input type="text" id="Email" name="Email" placeholder="Please enter your email here">
          </div>
          <div class="form_element">
            <label>Message:</label>
            <input type="text" id="Message" name="Message" placeholder="Please write your message here">
          </div>
            <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <!-- END CONTACT -->

    <!-- FOOTER -->
    <footer class="center">
      <p>
        <p>This is the footer.</p>
        <br>
        <video controls muted autoplay loop>
          <source src="./img/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
